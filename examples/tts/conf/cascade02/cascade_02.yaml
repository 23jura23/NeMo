name: "Cascade DeepPhonemizer FastPitch HifiGan"

defaults:
  - fastpitch_align@fastpitch
  - fastpitch_align/model/train_ds@train_ds
  - fastpitch_align/model/validation_ds@validation_ds
  - hifigan/hifigan@hifigan # datasets of hifigan are not used


trainer:
  devices: 1 # number of gpus
  max_epochs: 1500
  num_nodes: 1
  accelerator: gpu
  strategy: ddp
  accumulate_grad_batches: 1
  checkpoint_callback: False  # Provided by exp_manager
  logger: False  # Provided by exp_manager
  gradient_clip_val: 1000.0
  flush_logs_every_n_steps: 1000
  log_every_n_steps: 100
  check_val_every_n_epoch: 5
  precision: 16 # ???
